
language: smalltalk
sudo: false

os:
  - linux

smalltalk:
  - Pharo64-7.0
  - Pharo64-8.0

matrix:
  fast_finish: true
  allow_failures:
    - smalltalk: Pharo64-7.0

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh Pharo.image Pharo.changes
  - npm install -g coveralls
  - cat "coverage/lcov.info" | coveralls

branches:
  except:
    - /^(?i:continuous)$/
